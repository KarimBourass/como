<aside aria-label="Sidebar" class="min-h-screen bg-red-500">

  <mat-nav-list>

    <a mat-list-item>
      <mat-icon mat-list-icon>insights</mat-icon>
      <h4 mat-line>Dashboard</h4>
    </a>


    <a mat-list-item (click)="showSubJob = !showSubJob">
      <mat-icon mat-list-icon>device_hub</mat-icon>
      <h4 mat-line>Menu</h4>
      <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubJob}">
        expand_more
      </mat-icon>
    </a>
    <div class="submenu" [ngClass]="{'expanded' : showSubJob}">

      <a mat-list-item>
        <mat-icon mat-list-icon>settings</mat-icon>
        <h4 mat-line>Sub Menu 1</h4>
      </a>
      <a mat-list-item>
        <mat-icon mat-list-icon>settings</mat-icon>
        <h4 mat-line>Sub Menu 1e</h4>
      </a>
    </div>


  </mat-nav-list>

</aside>
